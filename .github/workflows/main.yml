name: CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install ruff  # Installation de ruff

    - name: Run tests
      run: |
        ./testmodule.sh  # Assurez-vous que le script de test est ex√©cutable

    - name: Run ruff check
      run: |
        python -m ruff check .

