name: CI/CD Workflow

on:
  push:
    branches:
      - main  # Changer en fonction de votre branche principale

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        ./testmodule.sh  # Assurez-vous que le script de test est ex√©cutable
